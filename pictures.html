<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pool Party • Pictures</title>

  <link rel="icon" href="assets/favicon.ico" sizes="any">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="css/pages.css">

  <script src="js/nav.js" defer></script>

  <!-- Auth -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/nav-auth.js"></script>
  <script type="module" src="js/guard.js"></script>

  <!-- Page logic -->
  <script src="js/gallery.js" defer></script>
  <script src="js/ticker.js" defer></script>
</head>
<body>
  <main class="wrap">
    <article class="card">
      <header>
        <div class="titleblock">
          <h1>Pictures</h1>
          <p class="subhead hint">Memories with friends — open any photo to view.</p>
        </div>
        <!-- Container for nav.js injection -->
        <div class="header-actions"></div>
      </header>

      <!-- Neutral section label (no hosting mention) -->
      <div class="section-bar">Gallery</div>

      <div class="content">
        <section id="gallery" class="gallery-grid" aria-live="polite">
          <!-- JS injects images here -->
        </section>

        <!-- Lightbox -->
        <dialog id="lightbox">
          <button id="closeLightbox" class="btn" aria-label="Close">✕</button>
          <div id="lightboxBody"></div>
        </dialog>
      </div>

      <!-- ticker.js will render the rotating news ticker here -->
      <footer>
        <div class="ticker">
          <div class="ticker-viewport">
            <div class="ticker-track">
              <div class="pass">
                <span class="ticker-item">Loading latest photos...</span>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </article>
  </main>
</body>
</html>
