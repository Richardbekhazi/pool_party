<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pool Party • Log in</title>

  <link rel="icon" href="assets/favicon.ico" sizes="any">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Base + page styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">

  <!-- Header nav -->
  <script src="js/nav.js" defer></script>

  <!-- Auth -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/nav-auth.js"></script>
  <script type="module" src="js/guard.js"></script>

  <!-- Ticker -->
  <script src="js/ticker.js" defer></script>
</head>
<body>
  <main class="wrap">
    <article class="card login-card">
      <header>
        <h1>Log in</h1>
      </header>

      <section class="login-body">
        <p class="login-subtext">Enter the passcode to continue.</p>

        <!-- 4-digit PIN UI -->
        <div id="pinGate" class="pin-grid" aria-label="Passcode input">
          <input class="pin-cell" type="password" inputmode="numeric" maxlength="1" aria-label="Digit 1" autocomplete="off">
          <input class="pin-cell" type="password" inputmode="numeric" maxlength="1" aria-label="Digit 2" autocomplete="off">
          <input class="pin-cell" type="password" inputmode="numeric" maxlength="1" aria-label="Digit 3" autocomplete="off">
          <input class="pin-cell" type="password" inputmode="numeric" maxlength="1" aria-label="Digit 4" autocomplete="off">
        </div>
        <div id="gateMsg" class="gate-msg" aria-live="polite"></div>

        <!-- Shown only after correct passcode -->
        <button id="googleSignIn" class="btn btn-accent login-btn hidden">
          Continue with Google
        </button>
      </section>

      <footer>
        <div class="ticker">
          <div class="ticker-viewport">
            <div class="ticker-track">
              <div class="pass">
                <span class="ticker-item">Secure Access</span>
                <span class="ticker-sep">✦</span>
                <span class="ticker-item">Invite Only</span>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </article>
  </main>

  <!-- Passcode + sign-in logic -->
  <script type="module" src="js/login.js"></script>
</body>
</html>
