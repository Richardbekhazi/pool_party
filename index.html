<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/favicon-pp.ico" sizes="any">
  <title>Contacts</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/sortable.js" defer></script>
  <script src="js/render.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>Contacts</h1>
        <div class="hint">Tap a header to sort</div>
      </header>

      <div class="table-wrap">
        <table aria-label="Contacts list" id="contacts-table">
          <thead>
            <tr>
              <th class="idx sortable" data-type="number">#</th>
              <th class="sortable" data-type="text">Name</th>
              <th class="sortable" data-type="money">Fee</th>
              <th class="sortable" data-type="text">Meal</th>
              <th class="sortable" data-type="phone">Phone</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <footer>JSON powered. Easy to update.</footer>
    </div>
  </div>
</body>
</html>
